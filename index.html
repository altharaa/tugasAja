<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https: //kit. fontawesome.com/c425424a8.js" crossorigin="anonymous"></script>
    <script src="java.js"></script>
    <title>Navbar</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Log In With Your Mobile Number</h1>
            <form>
                <div class="input-number">
                    <i class="fa-solid fa-phone"></i>
                    <input type="text" placeholder="Enter your mobile number">
                </div>
            </form>
            <div class="btn-field">
                <button type="button" id="continueBtn">CONTINUE <i class="fa-regular fa-circle-right"></i></button>
            <p>By clicking continue, you agree to our <a href="#">Terms of use</a> and acknowledge that you have read our <a href="#">Privacy policy</a></p><br>
            <button type="button" id="googleBtn"><i class="fa-brands fa-google"></i>  Log in with Google</button>
            </div>
        </div>
    </div>
</body>
</html>
